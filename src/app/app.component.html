<ion-app>

  <ion-menu contentId="main" menuId="first" side="end" swipe-gesture="false">
    <ion-header>
      <ion-toolbar>
        <ion-icon slot="start" name="person-circle-outline" class="ion-padding" size="large"></ion-icon>
        <ion-card-subtitle>¡Bienvenido!</ion-card-subtitle>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item (click)="mover('/inicio')">
            <!-- <ion-icon class="ion-padding" name="home"></ion-icon> -->
            <!-- <fa-icon icon="phone" class="ion-padding"></fa-icon> -->
            <ion-icon name="home" class="ion-padding"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          
          <ion-item (click)="mover('/numeros')">
            <!-- <ion-icon class="ion-padding" name="home"></ion-icon> -->
            <!-- <fa-icon icon="phone" class="ion-padding"></fa-icon> -->
            <ion-icon name="call-outline" class="ion-padding"></ion-icon>
            <ion-label>Mis numeros</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-menu-toggle>
          <ion-item (click)="cerrarSesion()">
            <ion-icon class="ion-padding" name="log-out-outline"></ion-icon>
            <ion-label>Cerrar Sesión</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
