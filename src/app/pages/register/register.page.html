<ion-content scrollEnabled="false" >

  <div style="display: flex; width: 100%; height: 100%; flex-direction: column; background: var(--appBackground);" class="animated">
    <div style="height: 50%; display: flex; align-items: center; justify-content: center; flex-direction: column;">
      <ion-img src="{{variables.rutasImagenes.logo}}" style="height: 40%;"></ion-img>
      <h1>
        Notice Me
      </h1>
    </div>


    <div style="height: 50%; display: flex; align-items: center; justify-content: center;">

      <div>
        <div>
          <div class="divInput">
            <ion-input class="inputFormulario" maxlength="50" [clearInput]="true" required placeholder="Nombre"
              tabindex="1" [(ngModel)]="name">
            </ion-input>
          </div>
        </div>
        <div>
          <div class="divInput">
            <ion-input class="inputFormulario" maxlength="50" [clearInput]="true" required placeholder="Correo"
              tabindex="2" [(ngModel)]="email">
            </ion-input>
          </div>
        </div>
        <div>
          <div class="divInput">
            <ion-input class="inputFormulario" type="password" maxlength="50" [clearInput]="true" required 
              placeholder="ContraseÃ±a" tabindex="3" [(ngModel)]="pass">
            </ion-input>
          </div>
        </div>

        <div style="display: flex; justify-content: center; flex-direction: column;">
          <ion-button class="boton" (click)="onSubmit()" tabindex="3">
            Registrate
          </ion-button>
        </div>
      </div>


    </div>
  </div>


</ion-content>
