
<ion-content>

  <app-header></app-header>

  <ion-list>
    <ion-item *ngFor="let item of dataFromService" (click)="obtenerUbicacionActual(item.number)">
      <ion-label>{{ item.number }}</ion-label>
      <ion-icon name="star-outline" *ngIf="item.prioridad === '1'"></ion-icon>
    </ion-item>
  </ion-list>
  
  

</ion-content>
