<ion-content scrollEnabled="false">

  <div style="display: flex; width: 100%; height: 100%; flex-direction: column; background: var(--appBackground);" class="animated">

    <div style="height: 70%; display: flex; align-items: center; justify-content: center; flex-direction: column;">
      <ion-img src="{{variables.rutasImagenes.logo}}" style="height: 50%;"></ion-img>
      <h1>
        Notice Me
      </h1>
    </div>
    <div style="height: 30%; display: flex; align-items: center; justify-content: center;">

      <div>
        <div style="display: flex; justify-content: center;" class="buttonEntrar">
          <ion-button class="boton" (click)="onSubmit()">
            Ingresar
          </ion-button>
        </div>


      </div>

    </div>

    <div class="footer">
      <ion-label>Version {{variables.appConfig.versionAndroid}}</ion-label>
    </div>


  </div>



</ion-content>
